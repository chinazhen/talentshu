<div id="clock"></div>
<script src="js/clock/jieqi.js"></script>
<script src="js/clock/date.js"></script>
<script>
    window.onload = function() {
        initDate();
        init();
        setInterval(function() {runTime();}, 100);
        changePosition();
        setTimeout(function() {changeCircle();}, 2000);

        document.getElementById("submit").addEventListener('click', test, false);

    };

    function test() {
        var name = document.getElementById("name").value;
        var sex = document.getElementById("sexSelect").value;
        var year = document.getElementById("yearSelect").value;
        var month = document.getElementById("monthSelect").value;
        var day = document.getElementById("daySelect").value;
        var time = document.getElementById("timeSelect").value;

        if (!name) {
            alert("您好像还没输入您的贵姓呢 ！");
            document.getElementById("name").focus();
            return;
        }

        if (!sex) {
            alert("您还没有选择性别呢 ！");
            document.getElementById("sexSelect").focus();
            return;
        }

        if (!year || !month || !day) {
            alert("请准确填写你的出生时日 ！");
            document.getElementById("yearSelect").focus();
            return;
        }

        document.getElementById("submit").value = "正在计算 ...";

        setTimeout(function() {showInformation();}, 2000);
    }

    function showInformation() {
        document.getElementById("showDiv").style.display = "block";
        var info = document.getElementById("information");
        info.innerText = "命运处于关键阶段，非历经磨难不得解脱，命有天罗困之。近年困难重重，想尽一切办法希望与希望总在一瞬间转换。" +
            "命范天罗带白虎，运阻于网外，无法逃脱。心情易怒，消极暴戾。若不能合理化解，恐有白虎变故，若能平安渡过往后道路必将万丈光芒 ~ ";

        document.getElementById("submit").value = "开始测算";

    }

</script>
